text=This game was created to research human reactions to high velocity motion through a complex environment (such as a forest).  It was designed with the Aerospace Robotics and Embedded Systems Laboratory at the Massachusetts Institute of Technology.\n\nThe game records the final time and settings for each run to a central server, but no personal information is recorded, and no link between the player and the data collected exists - participation is completely anonymous.\n\nParticipation is VOLUNTARY.  Subjects may decline to answer any or all questions at any time.  Subjects may decline further participation, at any time, without adverse consequences.  Confidentiality and/or anonymity are assured.\n\n You must agree to these terms to play to the game.\n\n
agree_txt=agree
disagree_txt=disagree